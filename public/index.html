<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="utils/ui/jquery-ui.css" rel="stylesheet">
    <title>King of the Jungle</title>
    <style>
        .div {
            float:left;
            border: 1px solid #000;
            width: 546px;
            height: 100%;
            word-wrap: break-word;
            padding: 10px;
        }
        p {
            display: inline;
        }
        label {
            display: block;
        }
        .issue {
            width: 100%;
            border:none;
        }
    </style>
</head>
<body>
<div class="div" id="container" style="width:1600px">
    <div id="dialog-end" title="Game Over" style="display:none;">
        <h1 style="text-align: center">You Win/Lose</h1>
        <div style="width:96%; height:100px; margin-bottom: 8px" class="div">Results</div>
    </div>
    <div id="dialog" title="Date" style="display:none;">
        <h1 style="text-align: center">Jungle Times</h1>
        <div style="width:96%; height:100px; margin-bottom: 8px" class="div">Headlines</div>
        <div style="width:46%; height:350px; float: left; margin-right: 8px" class="div">Interview</div>
        <div style="width:47%; height:350px; float: left" class="div">Most something.. I forgot</div>
    </div>
    <div id="canvasDiv" class="div" style="width: 1000px; margin-right: 10px;">
    <canvas id="kingOfTheJungle" width="1000" height="800" >
        Canvas not supported
    </canvas>
    </div>
    <div id="player" class="div">
        <h3>Player <p id="playerId"></p></h3>
    </div>
    <div id="day" class="div">
        <h3>Day <p id="tick"></p></h3>
    </div>
    <div id="approvals" class="div">
        <h3>Approvals</h3>
        <label for="team0">Player 0: <p id="team0">Not yet surveyed</p></label>
        <label for="team1">Player 1: <p id="team1">Not yet surveyed</p></label>
    </div>
    <div class="div">
        <h3>Animal Details</h3>
        <p id="animalDetails"></p>
    </div>
    <div class="div">
        <h3>Issues</h3>
        <div class="issue div">
            <label for="education">Education: </label>
            <div id="slider-education" style="width:90%" class="div">
                <div id="education" name="education" class="ui-slider-handle div">
                </div>
            </div>
        </div>
        <div class="issue div">
            <label for="vegetarianism">Vegetarianism: </label>
            <div id="slider-vegetarianism" style="width:90%" class="div">
                <div id="vegetarianism" name="vegetarianism" class="ui-slider-handle div">
                </div>
            </div>
        </div>
        <div class="issue div">
            <label for="waterSupply">Water Supply: </label>
            <div id="slider-waterSupply" style="width:90%" class="div">
                <div id="waterSupply" name="waterSupply" class="ui-slider-handle div">
                </div>
            </div>
        </div>
        <button style="width:100%; margin-top: 50px" id="updateButton" onclick="updateWorld();">Update World</button>
    </div>
</div>
<script type="text/javascript" src="./utils/ui/external/jquery/jquery.js"></script>
<script type="text/javascript" src="./utils/ui/jquery-ui.js"></script>
<script type="text/javascript" src="./utils/ui.js"></script>
<script type="text/javascript" src="./renderState.js"></script>
</body>
</html>
